name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install

    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
       image: swap2001/rest-api-docker
       tags: latest
       registry: docker.io
       dockerfile: Dockerfile
       username: ${{ secrets.DOCKER_USERNAME }}
       password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Trigger Rundeck Job
      run: |
        curl -X POST \
          --header "X-Rundeck-Auth-Token: ${{ secrets.RUNDECK_API_TOKEN }}" \
          --header "Content-Type: application/json" \
          --url "http://localhost:4440/api/47/job/23560d3f-f68c-4616-89dc-82a41cfb971d/run"
      env:
        RUNDECK_API_TOKEN: ${{ secrets.RUNDECK_API_TOKEN }}
